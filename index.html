<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft-login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="container">
            <img src="IMGmicrosoft/microsoft_logo_564db913a7fa0ca42727161c6d031bef.svg" alt="">


            <label for="email">Entrar</label>

            <input type="email" id="email" name="email" placeholder="Email, telefone ou Skype">
            <div class="forgetContainer">
                <br>
                <p>Não tem conta? <a href="">crie uma</a></p>
                <br>
                <a href="">Não consegue acessar sua conta?</a>
            </div>
            <br>
            <button>Avançar</button>
        </div>
        <br>
        <div class="containerOp">
            <label for="op"><img src="IMGmicrosoft/signin-options_3e3f6b73c3f310c31d2c4d131a8ab8c6.svg"
                    alt=""></label>
            <p id="op">Opções de entrada</p>
        </div>
    </section>
</body>


</html>
